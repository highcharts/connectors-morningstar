<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Morningstar Connectors Demos</title>
        <link rel="stylesheet" href="styles.css" />
        <script>
            function selectDemo(url, button) {
                document.getElementById("demoIframe").src = url;

                const buttons = document.querySelectorAll(".sidebar-navigation button");
                buttons.forEach(btn => btn.classList.remove("selected"));

                button.classList.add("selected");
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h1>
                        <a href="index.html">
                            <img src="assets/logo.svg" alt="Logo" class="logo" />
                        </a>
                    </h1>
                    <div class="header-buttons">
                        <a href="https://www.highcharts.com/docs/morningstar/morningstar" target="_blank">
                            <div>
                                <img src="assets/terminal_icon.svg" alt="Docs" class="icon" />
                                <span>Docs</span>
                            </div>
                        </a>
                        <a href="https://api.highcharts.com/highcharts/" target="_blank">
                            <div>
                                <img src="assets/terminal_icon.svg" alt="API" class="icon" />
                                <span>API</span>
                            </div>
                        </a>
                        <a href="https://shop.highcharts.com/contact/partner-data" target="_blank" class="cart">
                            <div>
                                <img src="assets/cart_icon.svg" alt="Cart" class="icon" />
                            </div>
                        </a>
                    </div>
                </div>
                <h2>Morningstar Connectors Demos</h2>
                <div class="sidebar-navigation">
                    <h3>Demos</h3>
                    <ul>
                        <li><button onclick="selectDemo('dashboards-rna-news/demo.html', this)" class="selected">
                            Highcharts Dashboards + Morningstar RNA News
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                        <li><button onclick="selectDemo('stock-timeseries/demo.html', this)">
                            Highcharts Stock + Morningstar TimeSeries
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                        <li><button onclick="selectDemo('stock-ohlcv/demo.html', this)">
                            Highcharts Stock + Morningstar OHLCV TimeSeries
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                        <li><button onclick="selectDemo('stock-securitydetails/demo.html', this)">
                            Highcharts Stock + Morningstar Security Details
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                        <li><button onclick="selectDemo('dashboards-risk-score/demo.html', this)">
                            Highcharts Dashboards + Morningstar Risk Score
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                        <li><button onclick="selectDemo('dashboards-investment-screener/demo.html', this)">
                            Highcharts Dashboards + Investment Screener
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                        <li><button onclick="selectDemo('manual-fetch/demo.html', this)">
                            Using fetch without connectors
                            <img src="assets/chevron.svg" alt="Logo" class="logo" />
                        </button></li>
                    </ul>
                </div>
                <div class="sidebar-footer">
                    <small>Â© 2025 Highsoft. All rights reserved.</small>
                </div>
            </div>
            <iframe id="demoIframe" class="iframe" src="dashboards-rna-news/demo.html"></iframe>
        </div>
    </body>
</html>
