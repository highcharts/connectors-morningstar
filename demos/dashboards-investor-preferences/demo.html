<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="demo.css" />
        <script src="https://code.highcharts.com/dashboards/datagrid.src.js"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script src="https://code.highcharts.com/dashboards/dashboards.src.js"></script>
        <script src="../../code/connectors-morningstar.src.js"></script>

        <title>Highcharts Dashboards + Morningstar Portfolio Investment Details</title>
    </head>
    <body>
        <h1>Highcharts Dashboards + Morningstar Portfolio Investment Details</h1>
        <p>
            Add your Postman environment file from Morningstar to start the demo:
            <input type="file" id="postman-json" accept=".json,application/json" />
        </p>
        <p id="loading-label" style="display: none;">Loading dataâ€¦</p>
        <div class="filters-row">
            <div class="input-wrapper">
                <label for="tax-alignment">EU Tax alignment</label></br>
                <select id="tax-alignment">
                    <option value="EET_SustInvEUTaxonomy_A8">EU Vat 8</option>
                    <option value="EET_SustInvEUTaxonomy_A9">EU Vat 9</option>
                    <option value="" selected>No</option>
                </select>
            </div>
            <div class="input-wrapper" id="slider">
                    <label for="min-portion">Minimum portion:</label>
                    <span id="slider-value">0</span></br>
                <input type="range" value="0" step="1" id="min-portion" min="0"
                    max="100"
                    oninput="document.getElementById('slider-value').textContent = this.value" />
            </div>
            <div class="input-wrapper">
                <label for="optional">Optional or Exclusive</label></br>
                <select id="optional">
                    <option value="Y">Optional</option>
                    <option value="I">Exclusive</option>
                </select>
            </div>
            <div class="input-wrapper">
                <span>SFDR Classification</span></br>
                <input type="checkbox" value="6" id="art-6" class="sfdr"/>
                <label for="art-6">Art 6</label>
                <input type="checkbox" value="8" id="art-8" class="sfdr"/>
                <label for="art-8">Art 8</label>
                <input type="checkbox" value="9" id="art-9" class="sfdr"/>
                <label for="art-9">Art 9</label>
            </div>
            <button class="cell" id="filter-1">Apply filter</button>
        </div>
        <div>
            Current filter:
            <span id='current-filter'></span>
        </div>
        <div class="row" id="container">
            <div class="cell" id="dashboard-col-1"></div>
        </div>
        <div class="filters-row">
            <button class="cell" id="prev">Prev page</button>
            <span id='total'>-</span>
            <span id='page'>-</span>
            <span id='total-pages'>-</span>
            <button class="cell" id="next">Next page</button>
        </div>
        <script src="./demo.js"></script>
    </body>
</html>
