name: Tests

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test-webpack:
    name: Test Webpack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Compile Webpack
        run: npm run webpack
